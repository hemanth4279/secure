<!DOCTYPE html>
<html>
<head>
    <title>Verify Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-purple-400 mb-6">Verify Your Doctor</h1>
        <form method="POST" class="bg-gray-800 p-6 rounded-lg shadow-xl mb-8">
            <div class="mb-4">
                <label for="doctor_id" class="block text-gray-300 font-semibold mb-2">Doctor ID:</label>
                <input type="text" name="doctor_id" required class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100">
            </div>
            <button type="submit" class="bg-purple-500 text-white px-6 py-2 rounded-md hover:bg-purple-600">Verify</button>
        </form>
        {% if verification_result %}
            <div class="p-4 rounded-lg bg-gray-800 border border-gray-700 {{ 'text-green-400' if 'success' in messages else 'text-red-400' }}">
                {{ verification_result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
